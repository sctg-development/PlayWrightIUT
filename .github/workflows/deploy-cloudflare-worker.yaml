name: CloudflareWorkerDeploy

on:
    push:
      branches:
        - main
      paths:
        - apps/cf-playwrightiut-worker/**
        - .github/workflows/deploy-cloudflare-worker.yaml
        
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write
    packages: write
    attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "22"

        - name: Install dependencies
          run: |
            yarn install
        
        - name: Create .env file
          run: |
            echo "USERNAME=${{ secrets.USERNAME }}" >> .env
            echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
            echo "DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}" >> .env
            echo "ALLOWED_GROUPS=\"${{ secrets.ALLOWED_GROUPS }}\"" >> .env

        - name: Replace "// vars.*" in wrangler.jsonc with a json string
          run: |
            cd apps/cf-playwrightiut-worker
            cp ../../.env .env
            cp wrangler.jsonc wrangler.jsonc.bak
            set -a && source .env && set +a 
            cat .env
            cat wrangler.jsonc.bak | sed 's|// "vars".*.|,"vars": {  "USERNAME": "'"${USERNAME}"'", "PASSWORD": "'"${PASSWORD}"'", "ALLOWED_GROUPS": "'"${ALLOWED_GROUPS}"'" }|' > wrangler.jsonc.2
            cat wrangler.jsonc.2 | sed 's|// "routes".*.|,"routes": [{ "pattern": "'"${DOMAIN_NAME}"'", "custom_domain": true }]|'  > wrangler.jsonc
            cat wrangler.jsonc
        - name: Deploy
          uses: cloudflare/wrangler-action@v3
          with:
            apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            workingDirectory: apps/cf-playwrightiut-worker
            vars: |
                USERNAME
                PASSWORD
                DOMAIN_NAME
                ALLOWED_GROUPS
          env:
            USERNAME: ${{ secrets.USERNAME }}
            PASSWORD: ${{ secrets.PASSWORD }}
            DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
            ALLOWED_GROUPS: ${{ secrets.ALLOWED_GROUPS }}